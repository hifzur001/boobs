<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My Bookings - StayScape Services</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
            <div class="container">
                <a
                    class="navbar-brand fw-bold text-green-primary"
                    href="index.html"
                >
                    <i class="fas fa-mountain me-2"></i>StayScape
                </a>
                <div class="navbar-nav ms-auto">
                    <div id="userMenu" class="dropdown">
                        <button
                            class="btn btn-outline-primary dropdown-toggle"
                            type="button"
                            data-bs-toggle="dropdown"
                        >
                            <i class="fas fa-user me-1"></i
                            ><span id="userName"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li>
                                <a class="dropdown-item" href="my-bookings.html"
                                    ><i class="fas fa-calendar me-2"></i>My
                                    Bookings</a
                                >
                            </li>
                            <li>
                                <a
                                    class="dropdown-item"
                                    href="#"
                                    onclick="logout()"
                                    ><i class="fas fa-sign-out-alt me-2"></i
                                    >Logout</a
                                >
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <!-- My Bookings Section -->
        <section class="py-5">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div
                            class="d-flex flex-column flex-md-row justify-content-center justify-content-md-between align-items-center mb-4 text-center text-md-start"
                        >
                            <h2 class="fw-bold mb-3 mb-md-0">
                                <i class="fas fa-calendar-alt me-2"></i>My
                                Bookings
                            </h2>
                            <a
                                href="index.html"
                                class="btn btn-outline-primary"
                            >
                                <i class="fas fa-plus me-2"></i>Book New Service
                            </a>
                        </div>

                        <div id="bookingsContainer">
                            <!-- Bookings will be populated by JavaScript -->
                        </div>

                        <div
                            id="noBookings"
                            class="text-center py-5"
                            style="display: none"
                        >
                            <i
                                class="fas fa-calendar-times fa-3x text-muted mb-3"
                            ></i>
                            <h4>No Bookings Found</h4>
                            <p class="text-muted mb-4">
                                You haven't made any bookings yet.
                            </p>
                            <a href="index.html" class="btn btn-primary">
                                <i class="fas fa-search me-2"></i>Explore
                                Services
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Booking Details Modal -->
        <div class="modal fade" id="bookingDetailsModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Booking Details</h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <div id="modalBookingDetails">
                            <!-- Booking details will be populated by JavaScript -->
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                        >
                            Close
                        </button>
                        <button
                            type="button"
                            class="btn btn-danger"
                            onclick="cancelBooking()"
                        >
                            Cancel Booking
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="my-bookings.js"></script>
    </body>
</html>
