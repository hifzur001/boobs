<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Broker Login - StayScape Services</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
            rel="stylesheet"
        />
        <style>
            :root {
                --green-primary: #28a745;
                --green-secondary: #20c997;
                --dark-green: #1e7e34;
                --light-green: rgba(40, 167, 69, 0.1);
                --shadow-light: 0 2px 15px rgba(0, 0, 0, 0.08);
                --shadow-medium: 0 5px 25px rgba(0, 0, 0, 0.12);
                --shadow-heavy: 0 10px 40px rgba(0, 0, 0, 0.15);
                --border-radius: 15px;
                --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Inter', -apple-system, BlinkMacSystemFont,
                    'Segoe UI', Roboto, sans-serif;
                background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 20px;
            }

            .login-container {
                background: rgba(255, 255, 255, 0.95);
                backdrop-filter: blur(20px);
                border-radius: var(--border-radius);
                box-shadow: var(--shadow-heavy);
                padding: 3rem;
                width: 100%;
                max-width: 450px;
                position: relative;
                overflow: hidden;
            }

            .login-container::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 4px;
                background: linear-gradient(
                    90deg,
                    var(--green-primary),
                    var(--green-secondary)
                );
            }

            .login-header {
                text-align: center;
                margin-bottom: 2rem;
            }

            .login-header h1 {
                font-size: 2rem;
                font-weight: 800;
                background: linear-gradient(
                    135deg,
                    var(--green-primary),
                    var(--green-secondary)
                );
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                margin-bottom: 0.5rem;
            }

            .login-header p {
                color: #666;
                font-size: 0.95rem;
            }

            .form-control,
            .form-select {
                border: 2px solid #e9ecef;
                border-radius: 12px;
                padding: 0.875rem 1rem;
                font-size: 0.95rem;
                transition: var(--transition);
                background: white;
            }

            .form-control:focus,
            .form-select:focus {
                border-color: var(--green-primary);
                box-shadow: 0 0 0 0.25rem rgba(40, 167, 69, 0.15);
                background: var(--light-green);
            }

            .form-label {
                font-weight: 600;
                color: #333;
                margin-bottom: 0.75rem;
            }

            .btn-primary {
                background: linear-gradient(
                    135deg,
                    var(--green-primary),
                    var(--green-secondary)
                );
                border: none;
                box-shadow: var(--shadow-medium);
                font-weight: 600;
                padding: 0.875rem 2rem;
                border-radius: 50px;
                transition: var(--transition);
                width: 100%;
            }

            .btn-primary:hover {
                background: linear-gradient(
                    135deg,
                    var(--dark-green),
                    var(--green-primary)
                );
                transform: translateY(-2px);
                box-shadow: var(--shadow-heavy);
            }

            .credentials-info {
                background: var(--light-green);
                border-radius: 12px;
                padding: 1.5rem;
                margin-top: 2rem;
                border-left: 4px solid var(--green-primary);
            }

            .credentials-info h6 {
                color: var(--green-primary);
                font-weight: 700;
                margin-bottom: 1rem;
            }

            .credential-item {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 0.5rem 0;
                border-bottom: 1px solid rgba(40, 167, 69, 0.1);
            }

            .credential-item:last-child {
                border-bottom: none;
            }

            .credential-label {
                font-weight: 600;
                color: #333;
            }

            .credential-value {
                font-family: 'Courier New', monospace;
                background: white;
                padding: 0.25rem 0.5rem;
                border-radius: 6px;
                font-size: 0.85rem;
                color: var(--green-primary);
                cursor: pointer;
            }

            .back-link {
                position: absolute;
                top: 20px;
                left: 20px;
                color: #fff;
                text-decoration: none;
                font-weight: 600;
                transition: var(--transition);
            }

            .back-link:hover {
                color: var(--dark-green);
                transform: translateX(-5px);
            }

            .alert {
                border: none;
                border-radius: 12px;
                padding: 1rem 1.5rem;
                font-weight: 500;
                box-shadow: var(--shadow-light);
                border-left: 4px solid;
            }

            .alert-danger {
                background: linear-gradient(135deg, #f8d7da, #f5c6cb);
                color: #721c24;
                border-left-color: #dc3545;
            }

            .loading {
                display: inline-block;
                width: 20px;
                height: 20px;
                border: 2px solid rgba(255, 255, 255, 0.3);
                border-radius: 50%;
                border-top-color: #fff;
                animation: spin 1s linear infinite;
            }

            @keyframes spin {
                to {
                    transform: rotate(360deg);
                }
            }
        </style>
    </head>
    <body>
        <a href="index.html" class="back-link">
            <i class="fas fa-arrow-left me-2"></i>Back to Home
        </a>

        <div class="login-container">
            <div class="login-header">
                <h1><i class="fas fa-user-tie me-2"></i>Broker Login</h1>
                <p>Access your StayScape broker dashboard</p>
            </div>

            <form id="brokerLoginForm">
                <div class="mb-3">
                    <label for="brokerEmail" class="form-label"
                        >Email Address</label
                    >
                    <input
                        type="email"
                        class="form-control"
                        id="brokerEmail"
                        required
                    />
                </div>
                <div class="mb-4">
                    <label for="brokerPassword" class="form-label"
                        >Password</label
                    >
                    <input
                        type="password"
                        class="form-control"
                        id="brokerPassword"
                        required
                    />
                </div>
                <button type="submit" class="btn btn-primary" id="loginBtn">
                    <span class="btn-text">Login to Broker Panel</span>
                    <span class="loading d-none"></span>
                </button>
            </form>

            <div class="credentials-info">
                <h6><i class="fas fa-key me-2"></i>Demo Credentials</h6>
                <div class="credential-item">
                    <span class="credential-label">Email:</span>
                    <span class="credential-value" onclick="fillEmail()"
                        >broker@stayscape.com</span
                    >
                </div>
                <div class="credential-item">
                    <span class="credential-label">Password:</span>
                    <span class="credential-value" onclick="fillPassword()"
                        >broker123</span
                    >
                </div>
                <div class="credential-item">
                    <span class="credential-label">Access:</span>
                    <span class="credential-value">All Cities</span>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/api-client.js"></script>
        <script>
            document
                .getElementById('brokerLoginForm')
                .addEventListener('submit', async function (e) {
                    e.preventDefault();

                    const email = document.getElementById('brokerEmail').value;
                    const password = document.getElementById('brokerPassword').value;
                    const loginBtn = document.getElementById('loginBtn');
                    const btnText = loginBtn.querySelector('.btn-text');
                    const loading = loginBtn.querySelector('.loading');

                    // Show loading state
                    btnText.classList.add('d-none');
                    loading.classList.remove('d-none');
                    loginBtn.disabled = true;

                    // Remove any existing alerts
                    const existingAlert = document.querySelector('.alert');
                    if (existingAlert) {
                        existingAlert.remove();
                    }

                    try {
                        const response = await window.apiClient.brokerLogin(email, password);
                        
                        if (response.success) {
                            // Store broker data
                            localStorage.setItem('currentBroker', JSON.stringify(response.broker));
                            
                            // Redirect to broker panel
                            window.location.href = 'broker-panel.html';
                        }
                    } catch (error) {
                        // Show error
                        const alert = document.createElement('div');
                        alert.className = 'alert alert-danger mt-3';
                        alert.innerHTML = `<i class="fas fa-exclamation-triangle me-2"></i>${error.message}`;

                        document.querySelector('form').appendChild(alert);

                        // Reset button state
                        btnText.classList.remove('d-none');
                        loading.classList.add('d-none');
                        loginBtn.disabled = false;
                    }
                });

            // Auto-fill functions
            function fillEmail() {
                document.getElementById('brokerEmail').value =
                    'broker@stayscape.com';
            }

            function fillPassword() {
                document.getElementById('brokerPassword').value = 'broker123';
            }
        </script>
    </body>
</html>
