<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Book Service - StayScape Services</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
            <div class="container">
                <a
                    class="navbar-brand fw-bold text-green-primary"
                    href="index.html"
                >
                    <i class="fas fa-mountain me-2"></i>StayScape
                </a>
                <div class="navbar-nav ms-auto">
                    <div id="userMenu" class="dropdown">
                        <button
                            class="btn btn-outline-primary dropdown-toggle"
                            type="button"
                            data-bs-toggle="dropdown"
                        >
                            <i class="fas fa-user me-1"></i
                            ><span id="userName"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li>
                                <a class="dropdown-item" href="my-bookings.html"
                                    ><i class="fas fa-calendar me-2"></i>My
                                    Bookings</a
                                >
                            </li>
                            <li>
                                <a
                                    class="dropdown-item"
                                    href="#"
                                    onclick="logout()"
                                    ><i class="fas fa-sign-out-alt me-2"></i
                                    >Logout</a
                                >
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Booking Section -->
        <section class="py-5">
            <div class="container">
                <div class="row">
                    <!-- Booking Form -->
                    <div class="col-lg-8">
                        <div class="card shadow-sm">
                            <div class="card-header bg-primary text-white">
                                <h4 class="mb-0">
                                    <i class="fas fa-calendar-check me-2"></i
                                    >Book Your Service
                                </h4>
                            </div>
                            <div class="card-body">
                                <form id="bookingForm">
                                    <!-- Date Section -->
                                    <div class="row mb-4">
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label
                                                    for="checkIn"
                                                    class="form-label"
                                                    >Check-in Date</label
                                                >
                                                <input
                                                    type="date"
                                                    class="form-control"
                                                    id="checkIn"
                                                    placeholder="Select check-in date"
                                                    required
                                                />
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label
                                                    for="checkOut"
                                                    class="form-label"
                                                    >Check-out Date</label
                                                >
                                                <input
                                                    type="date"
                                                    class="form-control"
                                                    id="checkOut"
                                                    placeholder="Select check-out date"
                                                    required
                                                />
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Guests and Requests -->
                                    <div class="row mb-4">
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label
                                                    for="guests"
                                                    class="form-label"
                                                    >Number of Guests</label
                                                >
                                                <select
                                                    class="form-select"
                                                    id="guests"
                                                    required
                                                >
                                                    <option value="">
                                                        Select guests
                                                    </option>
                                                    <option value="1">
                                                        1 Guest
                                                    </option>
                                                    <option value="2">
                                                        2 Guests
                                                    </option>
                                                    <option value="3">
                                                        3 Guests
                                                    </option>
                                                    <option value="4">
                                                        4 Guests
                                                    </option>
                                                    <option value="5">
                                                        5+ Guests
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label
                                                    for="specialRequests"
                                                    class="form-label"
                                                    >Special Requests</label
                                                >
                                                <textarea
                                                    class="form-control"
                                                    id="specialRequests"
                                                    rows="3"
                                                    placeholder="Any special requirements..."
                                                ></textarea>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Contact Info -->
                                    <div class="mb-4">
                                        <h6 class="fw-bold mb-3">
                                            Contact Information
                                        </h6>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label
                                                        for="contactName"
                                                        class="form-label"
                                                        >Full Name</label
                                                    >
                                                    <input
                                                        type="text"
                                                        class="form-control"
                                                        id="contactName"
                                                        placeholder="Enter your full name"
                                                        required
                                                    />
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label
                                                        for="contactPhone"
                                                        class="form-label"
                                                        >Phone Number</label
                                                    >
                                                    <input
                                                        type="tel"
                                                        class="form-control"
                                                        id="contactPhone"
                                                        placeholder="Enter your phone number"
                                                        required
                                                    />
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Payment Method -->
                                    <div class="mb-4">
                                        <h6 class="fw-bold mb-3">
                                            Payment Method
                                        </h6>
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-check mb-3">
                                                    <input
                                                        class="form-check-input"
                                                        type="radio"
                                                        name="paymentMethod"
                                                        id="payOnArrival"
                                                        value="pay-on-arrival"
                                                        checked
                                                    />
                                                    <label
                                                        class="form-check-label"
                                                        for="payOnArrival"
                                                    >
                                                        <i
                                                            class="fas fa-money-bill me-2"
                                                        ></i
                                                        >Pay on Arrival
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-check mb-3">
                                                    <input
                                                        class="form-check-input"
                                                        type="radio"
                                                        name="paymentMethod"
                                                        id="bankTransfer"
                                                        value="bank-transfer"
                                                    />
                                                    <label
                                                        class="form-check-label"
                                                        for="bankTransfer"
                                                    >
                                                        <i
                                                            class="fas fa-university me-2"
                                                        ></i
                                                        >Bank Transfer
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-check mb-3">
                                                    <input
                                                        class="form-check-input"
                                                        type="radio"
                                                        name="paymentMethod"
                                                        id="easypaisa"
                                                        value="easypaisa"
                                                    />
                                                    <label
                                                        class="form-check-label"
                                                        for="easypaisa"
                                                    >
                                                        <i
                                                            class="fas fa-mobile-alt me-2"
                                                        ></i
                                                        >EasyPaisa
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Submit Button -->
                                    <div class="d-grid">
                                        <button
                                            type="submit"
                                            class="btn btn-primary btn-lg"
                                        >
                                            <i class="fas fa-check me-2"></i
                                            >Confirm Booking
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- Booking Summary -->
                    <div class="col-lg-4">
                        <div class="card shadow-sm">
                            <div class="card-header">
                                <h5 class="mb-0">Booking Summary</h5>
                            </div>
                            <div class="card-body">
                                <div id="bookingSummary">
                                    <!-- Booking summary will be populated by JavaScript -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="booking.js"></script>
    </body>
</html>
