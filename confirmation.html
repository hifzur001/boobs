<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Booking Confirmation - StayScape Services</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
            <div class="container">
                <a
                    class="navbar-brand fw-bold text-green-primary"
                    href="index.html"
                >
                    <i class="fas fa-mountain me-2"></i>StayScape
                </a>
                <div class="navbar-nav ms-auto">
                    <div id="userMenu" class="dropdown">
                        <button
                            class="btn btn-outline-primary dropdown-toggle"
                            type="button"
                            data-bs-toggle="dropdown"
                        >
                            <i class="fas fa-user me-1"></i
                            ><span id="userName"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li>
                                <a class="dropdown-item" href="my-bookings.html"
                                    ><i class="fas fa-calendar me-2"></i>My
                                    Bookings</a
                                >
                            </li>
                            <li>
                                <a
                                    class="dropdown-item"
                                    href="#"
                                    onclick="logout()"
                                    ><i class="fas fa-sign-out-alt me-2"></i
                                    >Logout</a
                                >
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Confirmation Section -->
        <section class="py-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <div class="text-center mb-5">
                            <div class="success-icon mb-4">
                                <i
                                    class="fas fa-check-circle text-success"
                                    style="font-size: 4rem"
                                ></i>
                            </div>
                            <h2 class="fw-bold text-success mb-3">
                                Booking Confirmed!
                            </h2>
                            <p class="lead text-muted">
                                Thank you for your booking. Your reservation has
                                been successfully confirmed.
                            </p>
                        </div>

                        <div class="card shadow-sm">
                            <div class="card-header bg-success text-white">
                                <h5 class="mb-0">
                                    <i class="fas fa-receipt me-2"></i>Booking
                                    Details
                                </h5>
                            </div>
                            <div class="card-body">
                                <div id="confirmationDetails">
                                    <!-- Confirmation details will be populated by JavaScript -->
                                </div>
                            </div>
                        </div>

                        <div class="text-center mt-4">
                            <a
                                href="my-bookings.html"
                                class="btn btn-primary me-3 viewBookingBtn"
                            >
                                <i class="fas fa-calendar me-2"></i>View My
                                Bookings
                            </a>
                            <a
                                href="index.html"
                                class="btn btn-outline-primary viewBookingBtn"
                            >
                                <i class="fas fa-home me-2"></i>Back to Home
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="confirmation.js"></script>
    </body>
</html>
